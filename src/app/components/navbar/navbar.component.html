<div class="bg-gray-100">
    <header class="sticky top-0 z-30 w-full px-2 py-3 bg-white sm:px-4 ">
        <div class="flex items-center justify-between mx-auto max-w-7xl">
            <a href="#">
                <span class="text-2xl font-extrabold text-blue-600">SmartDelivery</span>
            </a>
            <div class="flex items-center space-x-1">
                <ul class="hidden space-x-2 md:inline-flex items-center justify-center">
                    <li><a href="#" class="px-4 py-2 font-semibold text-gray-600 rounded ease-out duration-200 hover:text-xl">Home</a></li>
                    <li *ngIf="!logged_in"><button class="btn btn-sm btn-outline btn-info" (click)="login_google()"><i
                                class="bi bi-google"></i>Login with Google</button></li>
                    <li *ngIf="logged_in"><a
                            class="px-4 py-2 font-semibold text-gray-600 rounded cursor-pointer ease-out duration-200 hover:text-xl" (click)="goToDashboard()">Dashboard</a></li>
                    <li *ngIf="logged_in">
                        <div class="dropdown dropdown-end">
                            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                                <div class="w-10 rounded-full">
                                    <img alt="user dp" src="{{user_details.photoURL}}" />
                                </div>
                            </div>
                            <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                                <li>
                                    <a class="justify-between">
                                        Profile
                                        <span class="badge">New</span>
                                    </a>
                                </li>
                                <li><a>Settings</a></li>
                                <li><a (click)="logout_google()">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <div class="inline-flex md:hidden">
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                            <i class="bi bi-list"></i>
                        </div>
                        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow rounded-box w-52">
                            <li><a href="#" class="px-4 py-2 font-semibold text-gray-600 rounded">Home</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
